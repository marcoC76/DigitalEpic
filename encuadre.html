<h1 id="reglamento">Reglamento</h1>
<ol>
<li>La entrada al salón solo se permite si el estudiante:
<ul>
<li>Lleva su uniforme completo.</li>
<li>Llega dentro de los primeros 10 minutos después de comenzada la clase.</li>
<li>No porta perforaciones.</li>
<li>Ingresa en silencio y sin interrumpir la clase.</li>
</ul>
</li>
</ol>

<h2 id="reglamento-1">Reglamento</h2>
<ol start="2">
<li>No se consumen alimentos dentro del salon, solo agua.</li>
<li>No hay cambios de clan.</li>
<li>Los clanes son autorregulados, por lo que no se reciben quejas de los integrantes de los clanes.</li>
<li>Para salir al baño, no es necesario pedir permiso, siempre que se retiren en  silencio y sin interrumpir la clase.</li>
</ol>
<footer>Encuadre</footer>
</section>
